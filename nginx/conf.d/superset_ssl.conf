upstream superset_app {
    server superset:8088;
}

# Servidor para redirigir todo el tráfico HTTP a HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME}; # Usa la variable del .env
    return 301 https://$host$request_uri;
}

# Servidor principal que gestiona el tráfico HTTPS
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME};

    # Rutas a tus certificados DENTRO del contenedor
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # --- Mejoras de seguridad SSL (recomendado) ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

    location / {
        proxy_pass http://superset_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}